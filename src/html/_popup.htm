<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
				<div class="phone-contact-block__subtitle">Оставьте свои контакты и мы свяжемся с Вами</div>
				<form class="phone-contact-block__form phone-contact-block__form-column" action="#">
					<div class="phone-contact-block__name">
						<div class="phone-contact-block__icon _icon-user"></div>
						<input
							autocomplete="off"
							type="text"
							name="form[]"
							data-error="Ошибка"
							placeholder="Ваше имя"
							class="phone-contact-block__input phone-contact-block__input-icon"
						/>
					</div>
					<div class="phone-contact-block__phone">
						<div class="phone-contact-block__icon _icon-phone"></div>
						<input
							autocomplete="off"
							type="tel"
							name="form[]"
							data-error="Ошибка"
							placeholder="+ 7 (_ _ _)   _ _ _    _ _    _ _"
							class="phone-contact-block__input phone-contact-block__input-icon"
						/>
					</div>
					<button type="submit" class="phone-contact-block__button button">Отправить заявку</button>
				</form>
			</div>
		</div>
	</div>
</div>
<div aria-hidden="true" class="popup-2">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">Ваша заявка отправлена</div>
		</div>
	</div>
</div>
